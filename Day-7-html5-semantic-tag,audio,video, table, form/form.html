<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Form</title>
</head>

<body>
    <h1>HTML Form</h1>
    <form action="">

        <p>Name: <input placeholder="Enter Name" type="text"></p>

        <p>Email: <input type="email" name="" id=""></p>

        <fieldset>
            <legend>Select Your Pitha</legend>
            <p>
                <label for="chitoy"><input type="radio" name="pitha" id="chitoy">Chitoy</label>
            </p>
            <p>
                <label for="Vapa"><input type="radio" name="pitha" id="Vapa">Vapa Pitha</label>
            </p>
            <p>
                <label for="dim"><input type="radio" name="pitha" id="dim">Dim Phita</label>
            </p>
        </fieldset>

        <fieldset>
            <legend>Select your Vorta</legend>
            <p><label for="shutki"><input type="checkbox" name="" id="shutki">Shutki</label></p>

            <p><label for="shurisa"><input type="checkbox" name="" id="shurisa">Shurisa </label></p>
        </fieldset>

        <p><label for="">Special Instruction: <textarea name="" id="" cols="30" rows="10"></textarea></label></p>


        <button type="submit">Submit</button>
    </form>




</body>

</html>
