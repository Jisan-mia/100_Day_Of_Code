<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>html5 semantic tag audio and video</title>
</head>

<body>
    <h1>HTML 5 semantic tags audio and video</h1>

    <div class="youtbe-vid">

        <iframe width="560" height="315" src="https://www.youtube.com/embed/SBvmnHTQIPY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="sound">
        <audio controls src="media/forest.mp3"></audio>
    </div>
    <div class="video">
        <video controls src="media/ALO%20I%20TAHSAN%20I%20POWER%20LOUNGE.mp4"></video>
    </div>
</body></html>
