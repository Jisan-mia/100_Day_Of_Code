<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Table</title>
    <style>
        td,
        th {
            border: 1px solid #dddddd;
            padding: 8px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            border-spacing: 5px
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

    </style>
</head>

<body>
    <table>
        <caption>Company Information</caption>
        <tbody>

            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr>
                <td>Alfreds Fulterkiste</td>
                <td>Maria ANders</td>
                <td>UAE</td>
            </tr>
            <tr>
                <td>Bogi man</td>
                <td>154, adf</td>
                <td>bang</td>
            </tr>
            <tr>
                <td>cisco</td>
                <td>MFul, baria</td>
                <td>nepal</td>
            </tr>
            <tr>
                <td>google</td>
                <td>adfasd, asdf</td>
                <td>UAE</td>
            </tr>
        </tbody>
    </table>

    <table>
        <caption>Income of richest persons</caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>Mark Zuckerberg</td>
                <td>Facebook</td>
                <td>$1300</td>
            </tr>
            <tr>
                <td>Steve jobs</td>
                <td>Apple</td>
                <td>$2000</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
