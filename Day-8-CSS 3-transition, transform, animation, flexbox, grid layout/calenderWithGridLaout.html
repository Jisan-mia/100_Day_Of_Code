<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calender</title>

    <style>
        .calender ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(7, 1fr);

            grid-gap: 1em;

        }

        .calender li {
            font-size: 2.5em;
            height: 100px;
            font-weight: bold;
            line-height: 100px;
            text-align: center;
            background-color: lightblue;

        }

        .calender .other-months {
            background-color: lightgray;
        }
    </style>
</head>

<body>


    <div class="calender">

        <ul>
            <li class="other-months">30</li>
            <li class="other-months">31</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>

            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
            <li>11</li>
            <li>12</li>

            <li>14</li>
            <li>15</li>
            <li>16</li>
            <li>17</li>
            <li>18</li>
            <li>19</li>
            <li>20</li>
            <li>21</li>
            <li>22</li>
            <li>23</li>
            <li>24</li>
            <li>25</li>
            <li>26</li>
            <li>27</li>

            <li class="other-months">1</li>

        </ul>
    </div>
</body></html>
