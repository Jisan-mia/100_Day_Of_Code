<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS3 Transition</title>


    <style>
        .box {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border: 5px solid red;
            background-color: greenyellow;
            transition: all 5s ease;
        }

        .box:hover {
            background-color: blue;
            transform: rotate(360deg) scale(2);
        }
    </style>
</head>

<body>


    <div class="box">
        <h1>Transition</h1>
    </div>

</body></html>
